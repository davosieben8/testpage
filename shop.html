<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Order — InstaBoost</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="nav">
<div class="container">
<a class="brand" href="index.html">InstaBoost</a>
<nav>
<a href="buy.html">Order</a>
<a href="index.html#contact">Kontakt</a>
</nav>
</div>
</header>


<main class="container order">
<h1>Bestellung</h1>
<p class="lead">Wähle dein Paket, gib deine Daten ein und sende die Bestellung ab.</p>


<form id="orderForm" action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">


<fieldset>
<legend>Produkt</legend>
<label>Art
<select name="productType" id="productType" required>
<option value="followers">Follower</option>
<option value="likes">Likes</option>
</select>
</label>


<label>Menge
<select name="quantity" id="quantity" required>
<option value="100">100</option>
<option value="200">200</option>
<option value="500">500</option>
<option value="1000">1000</option>
</select>
</label>


<p>Preis: <strong id="price">€0.00</strong></p>
</fieldset>


<fieldset>
<legend>Kundendaten</legend>
<label>Instagram-Handle (ohne @)
<input type="text" name="instaHandle" id="instaHandle" placeholder="z.B. username" required>
</label>
<label>Vorname
<input type="text" name="firstName" id="firstName" required>
</label>
<label>E-Mail
<input type="email" name="email" id="email" required>
</label>
<label>Zusätzliche Infos
<textarea name="notes" id="notes" rows="3" placeholder="z.B. Link zum Post (für Likes)"></textarea>
</label>
</fieldset>


<div class="form-actions">
<button type="submit" class="btn">Bestellung absenden</button>
<a class="btn ghost" href="buy.html">Zurück zu Produkten</a>
</div>
</form>
</main>


<footer class="site-footer">
<div class="container">
<p>© <span id="year3"></span> InstaBoost</p>
</div>
</footer>


<script src="assets/js/script.js"></script>
</body>
</html>
